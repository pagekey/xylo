name: Test and release Xylo package

on: [push]

jobs:

  test-rust:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        id: rust-toolchain
        with:
          toolchain: stable
      
      - name: Cargo test
        run: cargo test

  test-release:
    name: Test release script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install pytest
        run: pip3 install pytest

      - name: Run script
        run: pytest scripts/test_release.py

  run-release:
    runs-on: ubuntu-latest
    needs:
      - test-release
      - test-rust
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Run script
        run: python3 scripts/release.py
