name: Test and release Xylo package

on:
  push:
    branches-ignore:
      - 'refs/tags/*'

jobs:

  version:
    uses: pagekey/semver/.github/workflows/semver.yml@main  

  test-rust:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        id: rust-toolchain
        with:
          toolchain: stable
      
      - name: Cargo test
        run: cargo test
